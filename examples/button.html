<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>button按钮</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <link rel="stylesheet" href="../css/global.css" media="all">
</head>

<body>
    <fieldset class="layui-elem-field site-demo-button" style="margin-top: 30px;">
        <legend>按钮主题</legend>
        <div>
            <button type="button" class="layui-btn layui-btn-primary">原始按钮</button>
            <button type="button" class="layui-btn">默认按钮</button>
            <button type="button" class="layui-btn layui-btn-normal">原始按钮</button>
            <button type="button" class="layui-btn layui-btn-warm">原始按钮</button>
            <button type="button" class="layui-btn layui-btn-danger">原始按钮</button>
            <button type="button" class="layui-btn layui-btn-disabled">原始按钮</button>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field site-demo-button">
        <legend>按钮尺寸</legend>
        <div>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-lg">大型按钮</button>
            <button type="button" class="layui-btn layui-btn-primary">默认按钮</button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">小型按钮</button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">迷你按钮</button>
            <br>
            <button type="button" class="layui-btn layui-btn-lg">大型按钮</button>
            <button type="button" class="layui-btn">默认按钮</button>
            <button type="button" class="layui-btn layui-btn-sm">小型按钮</button>
            <button type="button" class="layui-btn layui-btn-xs">迷你按钮</button>
            <br>
            <button type="button" class="layui-btn layui-btn-lg layui-btn-normal">大型按钮</button>
            <button type="button" class="layui-btn layui-btn-normal">默认按钮</button>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">小型按钮</button>
            <button type="button" class="layui-btn layui-btn-xs layui-btn-normal">迷你按钮</button>
            <br>
            <div style="width: 216px; margin:0;">
                <button type="button" class="layui-btn layui-btn-fluid">流体按钮</button>
            </div>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field site-demo-button">
        <legend>灵活的图标按钮(更多图标请阅览文档-图标)</legend>
        <div>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-star"></i></button>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-left"></i></button>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-right"></i></button>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn"><i class="layui-icon layui-icon-share"></i></button>
            <br>
            <button type="button" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-star"></i></button>
            <button type="button" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-left"></i></button>
            <button type="button" class="layui-btn layui-btn-danger"><i
                    class="layui-icon layui-icon-right"></i></button>
            <button type="button" class="layui-btn layui-btn-danger"><i class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-danger"><i
                    class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn layui-btn-danger"><i
                    class="layui-icon layui-icon-share"></i></button>

            <br>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-star"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-left"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-right"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-share"></i></button>

            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-star"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-left"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-right"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-share"></i></button>


            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-star"></i></button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-left"></i></button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-right"></i></button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-share"></i></button>
        </div>
    </fieldset>

    <fieldset class="layui-elem-field site-demo-button">
        <legend>圆角按钮</legend>

        <div>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-radius">原始按钮</button>
            <button type="button" class="layui-btn layui-btn-radius">默认按钮</button>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-radius">百搭按钮</button>
            <button type="button" class="layui-btn layui-btn-warm layui-btn-radius">暖色按钮</button>
            <button type="button" class="layui-btn layui-btn-danger layui-btn-radius">警告按钮</button>
            <button type="button" class="layui-btn layui-btn-disabled layui-btn-radius">禁用按钮</button>
        </div>

    </fieldset>


    <fieldset class="layui-elem-field site-demo-button">
        <legend>风格混搭的按钮</legend>

        <div>
            <button type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius">大型圆角</button>
            <a href="" class="layui-btn" target="_blank">跳转的按钮</a>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm"><i
                    class="layui-icon layui-icon-delete"></i>删除</button>
            <button type="button" class="layui-btn layui-btn-disabled layui-btn-xs"><i
                    class="layui-icon layui-icon-share"></i>分享</button>

        </div>

    </fieldset>

    <fieldset class="layui-elem-field site-demo-button">
        <legend>按钮组</legend>
        <div class="layui-btn-group">
            <button type="button" class="layui-btn">增加</button>
            <button type="button" class="layui-btn">编辑</button>
            <button type="button" class="layui-btn">删除</button>
        </div>

        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-add-1"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-delete"></i></button>
            <button type="button" class="layui-btn layui-btn-sm"><i class="layui-icon layui-icon-right"></i></button>
        </div>

        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">文字</button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-add-1"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-edit"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm"><i
                    class="layui-icon layui-icon-delete"></i></button>
        </div>

    </fieldset>

    <fieldset class="layui-elem-field  layui-field-title">
        <legend>按钮容器</legend>
    </fieldset>
    <div class="layui-btn-container">
        <button type="button" class="layui-btn">按钮一</button>
        <button type="button" class="layui-btn">按钮二</button>
        <button type="button" class="layui-btn">按钮三</button>
    </div>
    <div class="layui-btn-container">
        <button type="button" class="layui-btn">按钮一</button>
        <button type="button" class="layui-btn">按钮二</button>
        <button type="button" class="layui-btn">按钮三</button>
    </div>
</body>

</html>
