<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>轮播图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <style>
        /* 为了区分效果 */
        div[carousel-item]>* {
            text-align: center;
            line-height: 280px;
            color: #fff;
        }

        div[carousel-item]>*:nth-child(2n) {
            background-color: #009688;
        }

        div[carousel-item]>*:nth-child(2n+1) {
            background-color: #5FB878;
        }

        #test2 div[carousel-item]>* {
            line-height: 120px;
        }
    </style>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规轮播</legend>
    </fieldset>

    <div class="layui-carousel" id="test1" lay-filter="test1">
        <div carousel-item="">
            <div>条目1</div>
            <div>条目2</div>
            <div>条目3</div>
            <div>条目4</div>
            <div>条目5</div>
        </div>
    </div>

    <div class="layui-carousel" id="test2" style="margin-top: 15px;">

        <div carousel-item="">
            <div>条目1</div>
            <div>条目2</div>
        </div>
    </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>设定各种参数</legend>
    </fieldset>

    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">宽高</label>
                <div class="layui-input-inline" style="width: 98px;">
                    <input type="tel" name="width" value="600" autocomplete="off" placeholder="width"
                        class="layui-input demoSet">
                </div>
                <div class="layui-input-inline" style="width: 98px;">
                    <input type="tel" name="height" value="280" autocomplete="off" placeholder="height"
                        class="layui-input demoSet">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">动画类型</label>
            <div class="layui-input-block">
                <div class="layui-btn-group demoTest" style="margin-top:5px">
                    <button class="layui-btn layui-btn-sm" style="background-color: #5FB878;" data-type="set"
                        data-key="anim" data-value="default">左右切换</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="anim"
                        data-value="updown">上下切换</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="anim"
                        data-value="fade">渐隐渐显</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">箭头状态</label>
            <div class="layui-input-block">
                <div class="layui-btn-group demoTest" style="margin-top: 5px;">
                    <button class="layui-btn layui-btn-sm" style="background-color: #5FB878;" data-type="set"
                        data-key="arrow" data-value="hover">悬停显示</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="arrow"
                        data-value="always">始终显示</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="arrow"
                        data-value="none">不显示</button>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">指示器位置</label>
            <div class="layui-input-block">
                <div class="layui-btn-group demoTest" style="margin-top: 5px;">
                    <button class="layui-btn layui-btn-sm" style="background-color: #5FB878;" data-type="set"
                        data-key="indicator" data-value="inside">容器内部</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="indicator"
                        data-value="outside">容器外部</button>
                    <button class="layui-btn layui-btn-sm" data-type="set" data-key="indicator"
                        data-value="none">不显示</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">自动切换</label>
                <div class="layui-input-block" style="width: 98px;">
                    <input type="checkbox" name="switch" lay-skin="switch" checked="" lay-text="ON|OFF"
                        lay-filter="autoplay">
                </div>
                <div class="layui-input-inline" style="width: 98px;">
                    <label class="layui-form-label" style="width: auto;">时间间隔</label>
                    <div class="layui-input-inline" style="width: 120px;">
                        <input type="tel" name="interval" value="3000" autocomplete="off" placeholder="毫秒"
                            class="layui-input demoSet">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-carousel" id="test3" lay-filter="test4">
        <div carousel-item>
            <div>条目1</div>
            <div>条目2</div>
            <div>条目3</div>
            <div>条目4</div>
            <div>条目5</div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>填充轮播元素 - 以图片为例</legend>
    </fieldset>

    <div class="layui-carousel" id="test10">
        <div carousel-item="">
            <div><img src="//res.layui.com/images/layui/demo/1.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/2.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/3.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/4.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/5.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/6.png" alt=""></div>
            <div><img src="//res.layui.com/images/layui/demo/7.png" alt=""></div>
        </div>
    </div>

    <script src="../layui.js"></script>
    <script>
        layui.use(['carousel', 'form'], function () {
            var carousel = layui.carousel,
                form = layui.form;
            carousel.render({
                elem: '#test1',
                arrow: 'always'
            });

            carousel.render({
                elem: '#test2',
                interval: 1800,
                anim: 'fade',
                height: '120px'
            });

            var ins3 = carousel.render({
                elem: '#test3'
            });

            carousel.render({
                elem: '#test10',
                width: '778px',
                height: '440px',
                interval: 5000
            });

            carousel.on('change(test4)', function (res) {
                console.log(res);
            });

            var $ = layui.$,
                active = {
                    set: function (othis) {
                        var that = 'layui-bg-normal',
                            key = othis.data('key'),
                            options = {};

                        othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                        options[key] = othis.data('value');
                        ins3.reload(options);
                    }
                };

            form.on('switch(autoplay)', function () {
                ins3.reload({
                    autoplay: this.checked
                });
            })

            $('.demoSet').on('keyup', function () {
                var value = this.value,
                    options = {};
                if (!/^\d+$/.test(value)) return;
                options[this.name] = value;
                ins3.reload(options);
            });

            $('.demoTest .layui-btn').on('click', function () {
                var othis = $(this),
                    type = othis.data('type');
                active[type] ? active[type].call(this, othis) : '';
            });


        })
    </script>
</body>

</html>
