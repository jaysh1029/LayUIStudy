<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>颜色选择器</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规使用</legend>
    </fieldset>

    <div class="" style="margin-left: 30px;">
        <div id="test1"></div>
        <div id="test2"></div>
    </div>

    <fieldset class="layui-elem-field layui-field-title">
        <legend>表单赋值</legend>
    </fieldset>

    <div class="" style="margin-left: 30px;">
        <form action="" class="layui-form">
            <div class="layui-form-item">
                <div class="layui-input-inline" style="widows: 120px;">
                    <input type="text" value="" placeholder="请选择颜色" class="layui-input" id="test-form-input">
                </div>
                <div class="layui-inline" style="left: -11px;">
                    <div id="test-form"></div>
                </div>
            </div>
        </form>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>透明度选择</legend>
    </fieldset>

    <div style="margin-left: 30px;">
        <div id="test5"></div>
        <div id="test6" style="margin-left: 30px;"></div>
        <div id="test7" style="margin-left: 30px;"></div>
    </div>

    <fieldset class="layui-elem-field  layui-field-title" style="margin-top: 30px;">
        <legend>预定义颜色项</legend>
    </fieldset>
    <div style="margin-left: 30px;">
        <div id="test8"></div>
        <div id="test9" style="margin-left: 30px;"></div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>全功能和回调的使用</legend>
    </fieldset>
    <div style="margin-left: 30px;">

        <input type="hidden" name="color" value="" id="test-all-input">
        <div id="test-all"></div>
    </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>颜色框尺寸</legend>
    </fieldset>

    <div style="margin-left: 30px;">
        <div id="test10"></div>
        <div id="test11" style="margin-left: 30px;"></div>
        <div id="test12" style="margin-left: 30px;"></div>
    </div>

    <script src="../layui.js"></script>
    <script>
        layui.use(['colorpicker','layer'], function () {
            var $ = layui.$,
            layer  =layui.layer,
                colorpicker = layui.colorpicker;

            //常规使用
            colorpicker.render({
                elem: '#test1',
                change: function (color) {
                    layer.tips('选择了：' + color, this.elem, {
                        tips: 1
                    });
                }
            });

            colorpicker.render({
                elem: '#test2',
                color: '#2ec770',
                done: function (color) {
                    layer.tips('选择了：' + color, this.elem);
                }
            });

            colorpicker.render({
                elem: '#test-form',
                color: '#1c97f5',
                done: function (color) {
                    $('#test-form-input').val(color);
                }
            });

            colorpicker.render({
                elem: '#test3',
                color: 'rgb(68,66,66)',//指定格式
                format: 'rgb'
            });

            colorpicker.render({
                elem: '#test4',
                color: 'rgba(68,66,66,0.5)',
                format: 'rgb',
                alpha: true //开启透明度
            });
            colorpicker.render({
                elem: '#test5',
                color: '#009688',
                alpha: true,
                format: 'rgb'
            });

            colorpicker.render({
                elem: '#test6',
                color: 'rgb(0,150,136,0.6)',
                alpha: true,
                format: 'rgb'
            });

            colorpicker.render({
                elem: '#test7',
                alpha: true,
                format: 'rgb'
            });

            colorpicker.render({
                elem: '#test8',
                color: '#c71585',
                predefine: true //开启预定义颜色
            });

            colorpicker.render({
                elem: '#test9',
                color: '#9d8a0e',
                predefine: true,
                colors: ['#ff8c00', '#00ced1', '#9d8a0e'] //自定义预定义颜色
            });
            colorpicker.render({
                elem: '#test-all',
                color: 'rgba(7,155,140,1)',
                format: 'rgb',
                predefine: true,
                alpha: true,
                done: function (color) {
                    $('#test-all-input').val(color);
                    layer.tips('给指定隐藏域设置了颜色值：' + color, this.elem);
                    color || this.change(color);
                },
                change: function (color) {
                    $('body').css('background-color', color);
                }
            });

            colorpicker.render({
                elem: '#test10',
                size: 'lg'
            });

            colorpicker.render({
                elem: '#test11',
                size: 'sm'
            });
            colorpicker.render({
                elem: '#test12',
                size: 'xs'
            });





        });
    </script>
</body>

</html>
