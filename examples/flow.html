<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>流加载</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <style>
        .flow-default {
            width: 600px;
            height: 400px;
            overflow: auto;
            font-size: 0;
        }

        .flow-default li {
            display: inline-block;
            margin: 0 5px;
            font-size: 14px;
            width: 48%;
            margin-bottom: 10px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background-color: #eee;
        }

        .flow-default img {
            width: 100%;
            height: 100%;
        }

        .site-demo-flow {
            width: 600px;
            height: 300px;
            overflow: auto;
            text-align: center;
        }

        .site-demo-flow img {
            width: 40%;
            height: 200px;
            margin: 0 2px 5px 0;
            border: none;
        }
    </style>
</head>

<body>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>信息流 - 滚动加载</legend>
    </fieldset>
    <ul class="flow-default" id="demo"></ul>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>信息流-手工加载</legend>
    </fieldset>

    <ul class="flow-default" style="height:300px;" id="demo2"></ul>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>图片懒加载</legend>
    </fieldset>

    <div class="site-demo-flow" id="demo3">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/701696736/TB2PNl5ahQa61Bjy0FhXXaalFXa_!!701696736.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2V5rsX_gc61BjSZFkXXcTkFXa_!!162734861.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i4/69476562/TB2htq4XTka61BjSszfXXXN8pXa_!!69476562.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i1/180558071/TB2sy6jXMQc61BjSZFGXXa1DFXa_!!180558071.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/701696736/TB2PNl5ahQa61Bjy0FhXXaalFXa_!!701696736.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i3/285892163/TB2qu2HX9Zb61BjSZPfXXaU.pXa_!!285892163.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/704998060/TB2S.gAXTgc61BjSZFkXXcTkFXa_!!704998060.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i3/117202952/TB25lckX_AX61Bjy0FcXXaSlFXa_!!117202952.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2qijoX9Zb61BjSZPfXXaU.pXa_!!162734861.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i3/96216586/TB2S7EfXHMc61BjSZFFXXaDLFXa_!!96216586.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i8/TB1jSSFNFXXXXcoXFXXYXGcGpXX_M2.SS2_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/162734861/TB2ylbsX37c61BjSZFKXXb6hFXa_!!162734861.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i2/117202952/TB2FdyZajUd61BjSZPcXXc6hXXa_!!117202952.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i4/777105914/TB2t.qbXZwb61Bjy0FfXXXvlpXa_!!777105914.jpg_400x400q90.jpg?t=1602207290071">
        <img lay-src="https://gw.alicdn.com/bao/uploaded/i4/TB1XzupNFXXXXcpXXXXXXXXXXXX_!!0-item_pic.jpg_400x400q90.jpg?t=1602207290071">
    </div>

    <script src="../layui.js"></script>
    <script>
        layui.use(['flow'], function () {
            var flow = layui.flow;
            flow.load({
                elem: '#demo',
                scrollElem: '#demo',
                done: function (page, next) {
                    setTimeout(() => {
                        var lis = [];
                        for (var i = 0; i < 8; i++) {
                            lis.push('<li>' + ((page - 1) * 8 + i + 1) + '</li>')
                        }
                        next(lis.join(''), page < 10);
                    }, 500);
                }
            });

            flow.load({
                elem: '#demo2',
                scrollElem: '#demo2',
                isAuto: false,
                isLazyimg: true,
                done: function (page, next) {
                    setTimeout(() => {
                        var lis = [];
                        for (var i = 0; i < 6; i++) {
                            lis.push(
                                '<li><img lay-src="//s17.mogucdn.com/p2/161011/upload_279h87jbc9l0hkl54djjjh42dc7i1_800x480.jpg?v=' +
                                ((page - 1) * 6 + i + 1) + '"></li>');
                        }
                        next(lis.join(''), page < 6);
                    }, 500);
                }
            });

            flow.lazyimg({
                elem: '#demo3 img',
                scrollElem: '#demo3'
            });
        });
    </script>
</body>

</html>
