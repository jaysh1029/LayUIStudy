<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>progress 进度条</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>默认风格的进度条</legend>
    </fieldset>
    <div class="layui-progress">
        <div class="layui-progress-bar" lay-percent="40%"></div>
    </div>
    <div style="margin-top: 15px;width:300px;">
        <div class="layui-progress">
            <div class="layui-progress-bar" lay-percent="70%"></div>
        </div>
    </div>
    <br>
    温馨提示：进度条的宽度是100%适配于它的父级元素，如上面的进度条是在一个300px的父容器中。
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>更多颜色选取</legend>
    </fieldset>
    <div class="layui-progress">
        <div class="layui-progress-bar layui-bg-red" lay-percent="40%"></div>
    </div>
    <br>
    <div class="layui-progress">
        <div class="layui-progress-bar layui-bg-orange" lay-percent="40%"></div>
    </div>
    <br>
    <div class="layui-progress">
        <div class="layui-progress-bar layui-bg-green" lay-percent="40%"></div>
    </div>
    <br>
    <div class="layui-progress">
        <div class="layui-progress-bar layui-bg-blue" lay-percent="40%"></div>
    </div> <br>
    <div class="layui-progress">
        <div class="layui-progress-bar layui-bg-cyan" lay-percent="40%"></div>
    </div> <br>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>大尺寸进度条</legend>
    </fieldset>
    <div class="layui-progress layui-progress-big">
        <div class="layui-progress-bar" lay-percent="40%"></div>
    </div> <br>
    <div class="layui-progress layui-progress-big">
        <div class="layui-progress-bar layui-bg-green" lay-percent="40%"></div>
    </div> <br>

    <div class="layui-progress layui-progress-big">
        <div class="layui-progress-bar layui-bg-cyan" lay-percent="40%"></div>
    </div> <br>

    <fieldset class="layui-elem-field layui-field-title" style="margin: 50px 0 30px;">
        <legend>显示进度比文本</legend>
    </fieldset>

    <div class="layui-progress" lay-showpercent="true">
        <div class="layui-progress-bar" lay-percent="40%"></div>
    </div>
    <br>
    <div class="layui-progress" lay-showpercent="true">
        <div class="layui-progress-bar" lay-percent="5 / 10"></div>
    </div><br>
    <div class="layui-progress layui-progress-big" lay-showpercent="true">
        <div class="layui-progress-bar" lay-percent="70%"></div>
    </div>
    <br>
    正如你上述看到的，除了百分数，还支持分数（layui 2.1.7 新增）

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>动态改变进度</legend>
    </fieldset>

    <div class="layui-progress layui-progress-big" lay-showpercent="true" lay-filter="demo">
        <div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
    </div>

    <br>
    <div class="site-demo-button" style="margin-top: 20px; margin-bottom: 0px;">
        <button class="layui-btn site-demo-active" data-type="setPercent">设置50%</button>
        <button class="layui-btn site-demo-active" data-type="loading">模拟loading</button>
    </div>


    <script src="../layui.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element;
            var active = {
                setPercent: function () {
                    element.progress('demo', '50%');
                },
                loading: function (othis) {
                    var disabled = 'layui-btn-disabled';
                    if (othis.hasClass(disabled)) return;
                    var n = 0,
                        timer = setInterval(function () {
                            n = n + Math.random() * 10 | 0;
                            if (n > 100) {
                                n = 100;
                                clearInterval(timer);
                                othis.removeClass(disabled);
                            }
                            element.progress('demo', n + '%');
                        }, 300 + Math.random() * 1000);
                }
            };
            layui.$('.site-demo-active').on('click', function () {
                var othis = layui.$(this);
                type = layui.$(this).data('type');
                active[type] ? active[type].call(this, othis) : '';
            })
        });
    </script>
</body>

</html>
