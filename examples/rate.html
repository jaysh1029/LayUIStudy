<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>评分</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>基础效果</legend>
    </fieldset>
    <div id="test1"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>显示文字</legend>
    </fieldset>
    <div id="test2"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>半星效果</legend>
    </fieldset>
    <div id="test3"></div>
    <div class="">
        <div id="test4"></div>
    </div>


    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>自定义内容</legend>
    </fieldset>
    <div id="test5"></div>
    <div class="">
        <div id="test6"></div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>自定义长度</legend>
    </fieldset>
    <div id="test7"></div>
    <div class="">
        <div id="test8"></div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>只读</legend>
    </fieldset>

    <div id="test9"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>自定义主题颜色</legend>
    </fieldset>
    <ul>
        <li>
            <div id="test10"></div>
        </li>
        <li>
            <div id="test11"></div>
        </li>
        <li>
            <div id="test12"></div>
        </li>
        <li>
            <div id="test13"></div>
        </li>
        <li>
            <div id="test14"></div>
        </li>
    </ul>

    <script src="../layui.js"></script>
    <script>
        layui.use(['rate'], function () {
            var rate = layui.rate;
            rate.render({
                elem: '#test1'
            });

            rate.render({
                elem: '#test2',
                value: 2,
                text: true //开启文本
            });

            rate.render({
                elem: '#test3',
                value: 2.5,
                half: true //半星效果
            });

            rate.render({
                elem: '#test4',
                value: 3.5,
                half: true,
                text: true
            });

            rate.render({
                elem: '#test5',
                value: 3,
                text: true,
                setText: function (value) {
                    var arrs = {
                        '1': '极差',
                        '2': '差',
                        '3': '中等',
                        '4': '好',
                        '5': '极好'
                    };
                    this.span.text(arrs[value] || (value + '星'));
                }
            });

            rate.render({
                elem: '#test6',
                value: 1.5,
                half: true,
                text: true,
                setText: function (value) {
                    this.span.text(value);
                }
            });

            rate.render({
                elem: '#test7',
                length: 3
            });

            rate.render({
                elem: '#test8',
                length: 10,
                value: 8
            });

            rate.render({
                elem: '#test9',
                value: 4,
                readonly: true
            });

            rate.render({
                elem: '#test10',
                value: 3,
                theme: '#FF8000'
            });

            rate.render({
                elem: '#test11',
                value: 2.5,
                half: true,
                theme: '#009688'
            });

            rate.render({
                elem: '#test12',
                value: 2.5,
                half: true,
                theme: '#1E9FFF'
            });

            rate.render({
                elem: 'test13',
                value: 2.5,
                half: true,
                theme: '#2F4056'
            });

            rate.render({
                elem: '#test14',
                value: 2.5,
                half: true,
                theme: '#FE0000'
            });

        })
    </script>
</body>

</html>
