<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>滑块</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <style>
        .demo-slider{width:40%; margin:45px 30px;}
    </style>
</head>

<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>基本滑块</legend>
    </fieldset>
    <div class="demo-slider" id="slideTest1"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>定义初始值</legend>
    </fieldset>
    <div class="demo-slider" id="slideTest2"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>设置最大值最小值</legend>
    </fieldset>

    <div class="demo-slider" id="slideTest3"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>设置步长</legend>
    </fieldset>
    <div class="demo-slider" id="slideTest4"></div>
    <div class="demo-slider" id="slideTest5"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>设置提示文本</legend>
    </fieldset>

    <div class="demo-slider" id="slideTest6"></div>
    <div class="demo-slider" id="slideTest7"></div>
    <div id="test-slider-tips1" style="position: relative;left:30px;top:-20px;"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>开启输入框</legend>
    </fieldset>

    <div class="demo-slider" id="slideTest8"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>开启范围选择</legend>
    </fieldset>

    <div class="demo-slider" id="slideTest9"></div>
    <div id="test-slider-tips2" style="position:relative; left: 30px; margin-top: -10px;"></div>
    <div class="demo-slider" id="slideTest10"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>垂直滑块</legend>
    </fieldset>

    <div id="slideTest11" style="margin: 45px 30px; display: inline-block;"></div>
    <div id="slideTest12" style="margin: 45px 30px; display: inline-block;"></div>
    <div id="slideTest13" style="margin: 45px 30px; display: inline-block;"></div>
    <div id="slideTest14" style="margin: 45px 30px; display: inline-block;"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>自定义颜色</legend>
    </fieldset>

    <div id="slideTest15" class="demo-slider"></div>
    <div id="slideTest16" class="demo-slider"></div>
    <div id="slideTest17" class="demo-slider"></div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>禁用滑块</legend>
    </fieldset>


    <div id="slideTest18" class="demo-slider"></div>

    <script src="../layui.js"></script>
    <script>
        layui.use(['slider'], function () {
            var $ = layui.$,
                slider = layui.slider;

            //默认滑块
            slider.render({
                elem: '#slideTest1'
            });

            slider.render({
                elem: '#slideTest2',
                value: 20
            });

            slider.render({
                elem: '#slideTest3',
                min: 20,
                max: 50
            });

            slider.render({
                elem: '#slideTest4',
                step: 10
            });

            slider.render({
                elem: '#slideTest5',
                step: 10,
                showstep: true
            });

            slider.render({
                elem: '#slideTest6',
                min: 20,
                max: 1000,
                setTips: function (value) {
                    return value + 'GB';
                }
            });

            slider.render({
                elem: '#slideTest7',
                tips: false,
                change: function (value) {
                    $('#test-slider-tips1').html("当前数值：" + value);
                }
            });
            slider.render({
                elem: '#slideTest8',
                input: true
            });

            slider.render({
                elem: '#slideTest9',
                value: 40,
                range: true,
                change: function (vals) {
                    $('#test-slider-tips2').html('开始值：' + vals[0] + '、结尾值：' + vals[1]);
                }
            });

            slider.render({
                elem: '#slideTest10',
                value: [30, 60],
                range: true
            });

            slider.render({
                elem: '#slideTest11',
                type: 'vertical'
            });
            slider.render({
                elem: '#slideTest12',
                value: 30,
                type: 'vertical'
            });

            slider.render({
                elem: '#slideTest13',
                value: 50,
                range: true,
                type: 'vertical'
            });
            slider.render({
                elem: '#slideTest14',
                value: 80,
                input: true,
                type: 'vertical'
            });
            slider.render({
                elem: '#slideTest15',
                theme: '#1E9FFF'
            });
            slider.render({
                elem: '#slideTest16',
                value: 50,
                theme: '#5FB878'
            });

            slider.render({
                elem: '#slideTest17',
                value: [30, 50],
                range: true,
                theme: '#FF5722'
            });

            slider.render({
                elem: '#slideTest18',
                value: 35,
                disabled: true
            });

        })
    </script>

</body>

</html>
