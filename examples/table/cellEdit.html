<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>开启单元格编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../css/layui.css" media="all">
</head>

<body>
    <table class="layui-table" lay-data="{url:'demo1.json',id:'test3'}" lay-filter="test3">
        <thead>
            <tr>
                <th lay-data="{type:'checkbox'}">ID</th>
                <th lay-data="{field:'id',width:80,sort:true}">ID</th>
                <th lay-data="{field:'username',width:120,edit:'text'}">用户名</th>
                <th lay-data="{field:'email',minWidth:150,edit:'text'}">邮箱</th>
                <th lay-data="{field:'sex',width:80,edit:'text'}">性别</th>
                <th lay-data="{field:'city',minWidth:100,edit:'text'}">城市</th>
                <th lay-data="{field:'experience',sort:true,edit:'text'}">积分</th>
            </tr>
        </thead>
    </table>
    <script src="../../layui.js"></script>
    <script>
        layui.use(['table','layer'], function () {

            var table = layui.table,layer = layui.layer;
            table.on('edit(test3)', function (obj) {
                var val = obj.value,
                    data = obj.data,
                    field = obj.field;
                layer.msg('[ID: ' + data.id + '] ' + field + ' 字段更改为：' + val);
            });
        });
    </script>
</body>

</html>
